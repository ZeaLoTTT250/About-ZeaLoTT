<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Baca Selengkapnya Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      max-width: 95%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #128c7e;
    }
    textarea {
      width: 90%;
      height: 80px;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }
    textarea:focus {
      border-color: #25d366;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 211, 102, 0.7);
    }
    button {
      background: #25d366;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      margin: 10px 5px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: #128c7e;
    }
    #output {
      height: 100px;
      margin-top: 15px;
      background: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Baca Selengkapnya Generator</h2>
    <textarea id="before" placeholder="Teks sebelum baca selengkapnya..."></textarea>
    <textarea id="after" placeholder="Teks setelah baca selengkapnya..."></textarea>
    <div>
      <button onclick="generate()">Generate</button>
      <button onclick="copyText()">Copy</button>
    </div>
    <textarea id="output" readonly placeholder="Hasil akan muncul di sini..."></textarea>
  </div>

  <script>
    function generate() {
      const before = document.getElementById("before").value.trim();
      const after = document.getElementById("after").value.trim();
      const invisible = "\u200F\u200F\u200F\u200F\u200F".repeat(500);
      document.getElementById("output").value = before + "\n" + invisible + "\n" + after;
    }
    function copyText() {
      const out = document.getElementById("output");
      out.select();
      document.execCommand("copy");
      alert("âœ…Teks berhasil dicopy, paste ke WhatsApp!");
    }
  </script>
</body>
</html>
