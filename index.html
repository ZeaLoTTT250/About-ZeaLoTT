    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(0deg);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 3rem;
            margin-bottom: 5px;
            font-weight: 700;
            background: linear-gradient(45deg, white, black);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: colorChange 10s infinite alternate;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes colorChange {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .name::after {
            content: '';
            position: absolute;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #fff, transparent);
        }
        
        .birthday {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            animation: fadeIn 1s ease forwards 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .birthday i {
            margin-right: 10px;
            color: #ff7675;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-link {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: calc(0.2s * var(--i));
        }
        
        .social-link.tiktok {
            background: linear-gradient(45deg,#00f2ea,  #000000, #ff0050);
            box-shadow: 0 5px 15px rgba(0, 242, 234, 0.3);
        }
        
        .social-link.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            box-shadow: 0 5px 15px rgba(220, 39, 67, 0.3);
        }
        
        .social-link.youtube {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        .social-link.twitch {
            background: linear-gradient(45deg, #13a600, #9eff59);
            box-shadow: 0 5px 15px rgba(#9eff59);
        }
        
        .social-link:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .social-link:hover::before {
            transform: translateX(100%);
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: floatParticle 15s infinite linear;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 2rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 600px) {
            .profile-card {
                padding: 30px 20px;
            }

            }

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5 and 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Random animation duration
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Typing animation for the name
        function typeName() {
            const name = "ZeaLoTT250";
            const element = document.getElementById('animated-name');
            let i = 0;
            
            element.innerHTML = "";
            
            function type() {
                if (i < name.length) {
                    element.innerHTML += name.charAt(i);
                    i++;
                    setTimeout(type, 150);
                }
            }
            
            setTimeout(type, 1000);
        }
        
        // Initialize animations
        window.onload = function() {
            createParticles();
            typeName();
        };

}
